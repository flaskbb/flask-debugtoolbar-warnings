[tox]
envlist = py27,py34,py35,py36,cov-report,cov-store

[testenv]
usedevelop = true
setenv =
        COVERAGE_FILE = tests/.coverage.{envname}
        PYTHONDONTWRITEBYTECODE = 1
commands =
        coverage run -m pytest {toxinidir}/tests {toxinidir}/src
deps =
        -r{toxinidir}/requirements-test.txt

[testenv:cov-report]
skip_install = true
setenv =
        COVERAGE_FILE = tests/.coverage
deps =
        -r{toxinidir}/requirements-cov.txt
commands =
        coverage combine tests
        coverage report

[testenv:cov-store]
skip_install = true
setenv =
        COVERAGE_FILE = tests/.coverage
deps =
        -r{toxinidir}/requirements-cov.txt
commands =
        coverage html

[pytest]
norecursedirs = .tox .git .cache *.egg htmlcov
addopts = -vvl --flake8 --capture fd --strict

[flake8]
ignore = E731, W503
max-line-length = 100
complexity = 10
